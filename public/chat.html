<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link rel="stylesheet" href="assets/style.css">
  <meta name="author" content="Rogelio Gutierrez">
  <meta name="description" content="Realtime chat project built on NodeJS, JavaScript and Tailwind.">
  <meta name="keywords" content="nodejs, developer, javascript, chat">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="assets/main.js"></script>
</head>

<body class="box-border text-center">
  <div class="grid place-items-center h-screen bg-gray-50">
    <section
      class="w-5/6 sm:w-3/4 h-5/6 bg-indigo-400 rounded grid grid-rows-6 shadow-lg shadow-black/50 overflow-hidden">
      <header class="flex justify-between items-center bg-indigo-500 px-3 lg:px-8 rounded-t shadow shadow-indigo-500">
        <img src="assets/chat.svg" alt="chat image" width="48" height="48"
          class="object-contain w-8 h-8 lg:w-auto lg:h-auto">
        <button
          class="bg-indigo-600 text-gray-100 py-1 px-6 rounded-3xl text-sm lg:text-base hover:bg-indigo-700 shadow shadow-black/60 active:scale-95 outline-none"
          aria-label="Leave Room">Leave Room</button>
      </header>
      <main class="grid row-span-4 grid-rows-3 grid-cols-1 lg:grid-cols-4 lg:grid-rows-1 text-sm lg:text-base">
        <section
          class="bg-indigo-500 grid place-items-center grid-cols-2 grid-rows-1 p-2 shadow shadow-indigo-500 lg:grid-cols-1 lg:grid-rows-2">
          <div class="grid gap-2">
            <h2>Room name:</h2>
            <span class="" id="roomName">NAME</span>
          </div>
          <div class="grid gap-2">
            <h2>Users</h2>
            <ul class="bg-gray-50 px-6 py-2 rounded" id="listUsers">
              <li>John</li>
            </ul>
          </div>
        </section>
        <section class="row-span-2 col-span-3 p-4 overflow-y-auto" id="messageContainer"></section>
      </main>
      <form
        class="bg-indigo-500 flex items-center justify-center w-full rounded-b gap-2 px-2 shadow shadow-indigo-500 text-sm lg:text-base"
        id="formChat">
        <input type="text" name='messageChat'
          class="w-3/4 h-8 px-4 rounded-sm border-none outline-none focus:shadow-sm focus:shadow-white"
          placeholder="Message..." required>
        <button
          class="bg-indigo-600 h-8 px-4 rounded-sm text-white hover:bg-indigo-700 shadow shadow-black/60 active:scale-95 outline-none"
          aria-label="Send">Send</button>
      </form>
    </section>
  </div>

  <template id="templateMessage">
    <div class="bg-sky-200 grid gap-1 p-2 rounded-lg my-3" id="message">
      <header class="flex gap-2 text-sm">
        <span class="text-sky-800 font-bold" id="nameMessage">Name</span>
        -
        <span class="text-gray-600" id="timeMessage">Hora</span>
      </header>
      <p class="w-full text-left" id="textMessage">Lorem ipsum</p>
    </div>
  </template>
</body>

</html>
